<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width initial-scale=1">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "add-user.css">
		<script type="text/javascript">
			$(document).ready(function(){
				$('form').submit(function(){
					var first = $('#one').val()
					var second = $('#two').val()
					var third = $('#three').val()
					var four = $('#four').val()
					$('tbody').append('<tr><td>'+ first +'</td><td>'+ second +'</td><td>'+ third +'</td><td>'+ four +'</td></tr>')
					return false

				})
				
			})
		</script>
	</head>
	<body>
		<table>
				
			
			<thead>
				<tr>
					<th>First Name </th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>	
			<tbody>
				

			</tbody>
		</table>
		<h1>Add User</h1>
		<div class = 'container'>
			<form>
				<label>
					<div>First Name: <input id = 'one' type = 'text' value = "First Name"></div>
					<div>Last Name: <input id = 'two' type = 'text' value = "Last Name"></div>
					<div>Email Address: <input id = 'three' type = 'text' value = "Email Address"></div>
					<div>Contact #: <input id = 'four' type = 'text' value = "Phone #"></div>
				</label>

				<button type = 'submit' class = 'button'>Add User</button> 

			</form>	

			
		</div>
	
	</body>
	</html>
