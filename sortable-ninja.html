<!doctype html>
	<html>
		<head>
			  <meta charset = "utf-8">
			  <title>jQuery UI Sortable - Default functionality</title>
			  <link rel = "stylesheet" type = "text/css" href = "sortable-ninja.css">
			  <script src = "http://code.jquery.com/jquery-1.9.1.js"></script>
			  <script src = "http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
			  
			  <style>
			  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
			  #sortable li { margin: 0 2px 2px 2px; padding-left: 1.5em; font-size: 1.4em; }
			  #sortable li span { position: absolute; margin-left: -1.3em; }
			  </style>
			  <script>
			  $(function() {
			    $( "#sortable" ).sortable();
			    $( "#sortable" ).disableSelection();
			  });
			  </script>
		</head>
			<body>
				<body>
				<ul id = "sortable">
				  <li><img src = 'sort1.bmp'></li>
				  <li><img src = 'sort2.bmp'></li>
				  <li><img src = 'sort3.bmp'></li>
				  <li><img src = 'sort4.bmp'></li>
				  <li><img src = 'sort5.bmp'></li>
				</ul>
			 
			 
			</body>
	</html>
